<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div>
    <form>
      <h3>Choose your size:</h3>
      <select id="size">
        <option value="1" name='a small'>Small</option>
        <option value="2" name='a medium'>Medium</option>
        <option value="3" name='a large'>Large</option>
        <option value="4" name='an extra-large'>Extra-Large</option>
      </select>

      <h3>Choose your toppings:</h3>
      <input type="checkbox" value='pepperoni' name='pepperoni'>
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" value='mushroom' name='mushroom'>
      <label for="mushroom">Mushroom</label><br>
      <input type="checkbox" value='onion' name='onion'>
      <label for="onions">Onions</label><br>
      <input type="checkbox" value='sausage' name='sausage'>
      <label for="sausage">Sausage</label><br>
      <input type="checkbox" value='bacon' name='bacon'>
      <label for="bacon">Bacon</label><br>
      <input type="checkbox" value='olives' name='olives'>
      <label for="olives">Olives</label><br>
      <input type="checkbox" value='greenpeppers' name='greenpepper'>
      <label for="greenpeppers">Green Peppers</label><br>

      <button type='submit' class='btn btn-success'>Submit My Order</button>
    </form>
  </div>
  <div id='receipt'>
    <h3>Thanks for your order!</h3>
    <p id='receiptText'></p>
  </div>
</body>

</html>
