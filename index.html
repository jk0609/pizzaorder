<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class='jumbotron'>
    <h1><b>Order a Pizza</b></h1>
  </div>
  <div class='container' id='formDiv'>
    <div class='row'>
      <div class='col-md-6'>>
        <form>
          <h3>Choose your size:</h3>
          <select id="size">
            <option value="1" name='a small'>Small ($12.50)</option>
            <option value="2" name='a medium'>Medium ($15.00)</option>
            <option value="3" name='a large'>Large ($17.50)</option>
            <option value="4" name='an extra-large'>Extra-Large ($20.00)</option>
          </select>

          <h3>Choose your toppings (.50 each):</h3>
          <input type="checkbox" value='pepperoni' name='pepperoni'>
          <label for="pepperoni">Pepperoni</label><br>
          <input type="checkbox" value='mushroom' name='mushroom'>
          <label for="mushroom">Mushroom</label><br>
          <input type="checkbox" value='onion' name='onion'>
          <label for="onions">Onions</label><br>
          <input type="checkbox" value='sausage' name='sausage'>
          <label for="sausage">Sausage</label><br>
          <input type="checkbox" value='bacon' name='bacon'>
          <label for="bacon">Bacon</label><br>
          <input type="checkbox" value='olives' name='olives'>
          <label for="olives">Olives</label><br>
          <input type="checkbox" value='green peppers' name='green peppers'>
          <label for="greenpeppers">Green Peppers</label><br>

          <button type='submit' class='btn btn-success'>Submit My Order</button>
        </form>
      </div>
      <div id='receipt' class='col-md-6'>
        <h3>Thanks for your order!</h3>
        <p id='receiptText'></p>
        <br>
        <img src='pizza.jpg'>
      </div>
    </div>
  </div>
</body>

</html>
