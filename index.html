<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div>
    <form>
      <h3>Choose your size:</h3>
      <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xl">Extra-Large</option>
      </select>
      <h3>Choose your toppings:</h3>
      <input type="checkbox">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox">
      <label for="mushroom">Mushroom</label><br>
      <input type="checkbox">
      <label for="onions">Onions</label><br>
      <input type="checkbox">
      <label for="sausage">Sausage</label><br>
      <input type="checkbox">
      <label for="bacon">Bacon</label><br>
      <input type="checkbox">
      <label for="olives">Olives</label><br>
      <input type="checkbox">
      <label for="greenpeppers">Green Peppers</label><br>
    </form>
    <button type='submit' class='btn btn-success'>Submit My Order</button>
  </div>
</body>

</html>
